<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos inline, block e inline-block</title>

    <style type="text/css">

        .bloco{
            border: 1px solid red;
            display: block;
        }

        .inline{
            border: 1px solid blue;
            display: inline;
        }

        .inline-block{
            border: 1px solid yellow;
            display: inline-block;
        }

    </style>

</head>

    <!--Bloco ocupa toda a largura da tela e se posiciona um abaixo do outro-->
    
    <!--Caso fosse utilizado um display: Inline na classe a largura passa a ser 
    definida pelo conteudo e o posicionamento fica um ao lado do outro-->

    <!--Display: Inline block posiciona um ao lado do outro quando cabe,
    senÃ£o ele posiciona abaixo-->

<body>

    <!--Bloco-->

    <h2>Blocos</h2>
    <div class="bloco">Conteudo 1</div>
    <div class="bloco">Conteudo 2</div>

    <!--Inline-->

    <h2>Inline</h2>
    <div class="inline">Conteudo 3</div>
    <div class="inline">Conteudo 4</div>

    <!--Inline-block-->

    <h2>Inline-Block</h2>
    <div class="inline-block">Lorem ipsum dolor sit amet.
        Et voluptas quasiLorem ipsum dolor sit amet.
        Et voluptas quasiLorem ipsum dolor sit amet.  
    </div>

    <div class="inline-block">Conteudo 6</div>


</body>

</html>
